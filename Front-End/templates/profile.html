<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: block;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #42464d;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background-color: #7289da;
            color: #ffffff;
            /* padding: 10px; */
            margin: 0;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="file"] {

            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7289da;
            border-radius: 3px;
            background-color: #36393f;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #7289da;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #677bc4;
        }

        .imagen-redonda {
            width: 35%; /* Ajusta el tamaño deseado */
            height: 35%; /* Ajusta el tamaño deseado */
            border-radius: 50%;
            object-fit: cover; /* Ajusta la forma de la imagen para que se ajuste al círculo */
            overflow: hidden; /* Oculta cualquier contenido que se salga del círculo */
        }
    </style>
</head>

<body>

            <div class="container">
            <h1>Perfil de Usuario <button id="logout">Logout</button></h1>

    <form id="profile-form" enctype="multipart/form-data">

            <!-- Elemento para mostrar la imagen de perfil -->
            <img src="" alt="Imagen de Perfil" id="imagen_perfil_preview" class="imagen-redonda">
            <label for="ruta_imagen_perfil">Cambiar Imagen de Perfil:</label>
            <input type="file" name="imagen_perfil">

            <!-- <label for="id_usuario">ID de Usuario:</label>
            <input type="text" name="id_usuario" value="123" readonly> -->

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="John">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" value="Doe">

            <label for="email">Email:</label>
            <input type="email" name="email" value="johndoe@example.com">

            <label for="username">Nombre de Usuario:</label>
            <input type="text" name="username" value="johnd">

            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña">

            <!-- <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="fecha_nacimiento" value="1990-01-01"> -->

           

            <input type="submit" value="Guardar Cambios">
        </form>
    </div>

    <div class="container">
        <button id="Eliminar-usuario">Eliminar Cuenta</button>
    </div>
    
    <script src="../static/scripts/profile.js"></script>
</body>
</html>
